<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-700 text-white min-h-screen flex flex-col items-center justify-center p-6">

    <nav class="bg-gray-800 shadow-lg w-full fixed top-0 left-0 px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white"><i class="fa-solid fa-code"></i> XML Processor</h1>
        <div class="flex gap-4">
            <button id="open-register" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg shadow">
                <i class="fa-solid fa-user-plus"></i> Register
            </button>
            <button id="open-login" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg shadow">
                <i class="fa-solid fa-sign-in-alt"></i> Login
            </button>
            <button id="logout-btn" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg shadow hidden">
                <i class="fa-solid fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <div class="mt-24 text-center">
        <h2 class="text-3xl font-semibold mb-4" id="welcome-message">Welcome, Guest</h2>
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-lg">
            <form id="upload-form" class="space-y-4">
                <div>
                    <label for="xml-file" class="block text-lg font-medium"><i class="fa-solid fa-file-code"></i> Upload XML File</label>
                    <input type="file" id="xml-file" name="xml-file" accept=".xml" required class="mt-2 block w-full text-white bg-gray-700 border border-gray-600 rounded-lg p-2">
                </div>
                <div>
                    <label for="template" class="block text-lg font-medium"><i class="fa-solid fa-layer-group"></i> Select Template</label>
                    <select id="template" name="template" required class="mt-2 block w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2">
                        <option value="heureka">Heureka.cz</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg shadow text-lg font-bold">
                    <i class="fa-solid fa-gears"></i> Process File
                </button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="register-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg text-gray-900 w-96 relative">
            <h2 class="text-xl font-bold mb-4"><i class="fa-solid fa-user-plus"></i> Register</h2>
            <form id="registerForm" class="space-y-4">
                <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded-lg">
                <input type="email" name="email" placeholder="Email" class="w-full p-2 border rounded-lg">
                <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded-lg">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-lg">Register</button>
            </form>
            <button id="close-register" class="absolute top-4 right-4 text-gray-700 hover:text-gray-900 text-xl">&times;</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg text-gray-900 w-96 relative">
            <h2 class="text-xl font-bold mb-4"><i class="fa-solid fa-sign-in-alt"></i> Login</h2>
            <form id="loginForm" class="space-y-4">
                <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded-lg">
                <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded-lg">
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white p-2 rounded-lg">Login</button>
            </form>
            <button id="close-login" class="absolute top-4 right-4 text-gray-700 hover:text-gray-900 text-xl">&times;</button>
        </div>
    </div>

    <div id="result" class="hidden text-center mt-4">
        <h2 class="text-xl font-semibold"><i class="fa-solid fa-check-circle"></i> Processed File</h2>
        <a id="download-link" href="#" class="mt-2 inline-block px-4 py-2 bg-green-500 hover:bg-green-600 rounded-lg shadow text-lg font-bold hidden">
            <i class="fa-solid fa-download"></i> Download Processed XML
        </a>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (event) => {
    event.preventDefault();
    const formData = new FormData(event.target);
    const response = await fetch("/register", { method: "POST", body: formData });
    const result = await response.json();
    alert(result.message);
});

document.getElementById('loginForm').addEventListener('submit', async (event) => {
    event.preventDefault();
    const formData = new FormData(event.target);
    const response = await fetch("/login", { method: "POST", body: formData });
    const result = await response.json();
    if (result.status === "success") {
        document.getElementById("welcome-message").innerText = "Welcome, " + formData.get("username");
        document.getElementById("logout-btn").classList.remove("hidden");
        closeModal(document.getElementById('login-modal')); // Zamknij modal po logowaniu
    } else {
        alert("Error: " + result.error);
    }
});

document.getElementById('logout-btn').addEventListener('click', async () => {
    await fetch("/logout", { method: "POST" });
    document.getElementById("welcome-message").innerText = "Welcome, Guest";
    document.getElementById("logout-btn").classList.add("hidden");
});

// Funkcje otwierania i zamykania modali
const openModal = (modal) => modal.classList.remove("hidden");
const closeModal = (modal) => modal.classList.add("hidden");

document.getElementById('open-register').addEventListener('click', () => openModal(document.getElementById('register-modal')));
document.getElementById('open-login').addEventListener('click', () => openModal(document.getElementById('login-modal')));
document.getElementById('close-register').addEventListener('click', () => closeModal(document.getElementById('register-modal')));
document.getElementById('close-login').addEventListener('click', () => closeModal(document.getElementById('login-modal')));

// Nowa funkcja: Zamknięcie modalnego okna po kliknięciu poza nim
window.addEventListener('click', (event) => {
    const registerModal = document.getElementById('register-modal');
    const loginModal = document.getElementById('login-modal');

    if (event.target === registerModal) {
        closeModal(registerModal);
    }
    if (event.target === loginModal) {
        closeModal(loginModal);
    }
});

    </script>
</body>
</html>
