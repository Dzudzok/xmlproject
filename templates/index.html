<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-700 text-white min-h-screen flex flex-col items-center justify-center p-6">

    <!-- Nawigacja -->
    <nav class="bg-gray-800 shadow-lg w-full fixed top-0 left-0 px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white"><i class="fa-solid fa-code"></i> XML Processor</h1>
        <div class="flex gap-4">
            <button id="open-register" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg shadow">
                <i class="fa-solid fa-user-plus"></i> Zarejestruj się
            </button>
            <button id="open-login" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg shadow">
                <i class="fa-solid fa-sign-in-alt"></i> Zaloguj się
            </button>
            <button id="logout-btn" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg shadow hidden">
                <i class="fa-solid fa-sign-out-alt"></i> Wyloguj się
            </button>
        </div>
    </nav>

    <!-- Sekcja główna -->
    <div class="mt-24 text-center">
        <h2 class="text-3xl font-semibold mb-4" id="welcome-message">Witaj w procesorze XML</h2>
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-lg">
            <form id="upload-form" class="space-y-4">
                <div>
                    <label for="xml-file" class="block text-lg font-medium"><i class="fa-solid fa-file-code"></i> Wybierz plik XML</label>
                    <input type="file" id="xml-file" name="xml-file" accept=".xml" required class="mt-2 block w-full text-white bg-gray-700 border border-gray-600 rounded-lg p-2">
                </div>
                <div id="file-name" class="mt-2 text-green-400 hidden">
                    <i class="fa-solid fa-file-check"></i> Wybrany plik: <span id="selected-file-name"></span>
                </div>

                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg shadow text-lg font-bold">
                    <i class="fa-solid fa-gears"></i> Przetwarzaj plik
                </button>
            </form>
        </div>
    </div>

    <!-- Spinner ładowania -->
    <div id="loading-spinner" class="hidden text-center mt-4">
        <i class="fa-solid fa-spinner fa-spin text-4xl text-blue-500"></i>
        <p class="mt-2">Przetwarzanie...</p>
    </div>

    <!-- Kontener mapowania -->
    <div id="mapping-container" class="hidden text-center mt-4">
        <h2 class="text-xl font-semibold"><i class="fa-solid fa-table-list"></i> Mapowanie pól</h2>
        <div id="mapping-fields" class="mt-2"></div>
        <button id="process-file-btn" class="mt-4 px-4 py-2 bg-green-500 hover:bg-green-600 rounded-lg shadow text-lg font-bold">
            <i class="fa-solid fa-play"></i> Finalizuj przetwarzanie
        </button>
    </div>

    <!-- Modal logowania -->
    <div id="login-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg text-gray-900 w-96 relative">
            <h2 class="text-xl font-bold mb-4"><i class="fa-solid fa-sign-in-alt"></i> Zaloguj się</h2>
            <form id="loginForm" class="space-y-4">
                <input type="text" name="username" placeholder="Nazwa użytkownika" class="w-full p-2 border rounded-lg">
                <input type="password" name="password" placeholder="Hasło" class="w-full p-2 border rounded-lg">
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white p-2 rounded-lg">Zaloguj</button>
            </form>
            <button id="close-login" class="absolute top-4 right-4 text-gray-700 hover:text-gray-900 text-xl">&times;</button>
        </div>
    </div>

    <!-- Wynik -->
    <div id="result" class="hidden text-center mt-4">
        <h2 class="text-xl font-semibold"><i class="fa-solid fa-check-circle"></i> Gotowy plik</h2>
        <a id="download-link" href="#" class="mt-2 inline-block px-4 py-2 bg-green-500 hover:bg-green-600 rounded-lg shadow text-lg font-bold hidden">
            <i class="fa-solid fa-download"></i> Pobierz XML
        </a>
    </div>

    <!-- Skrypty -->
    <script>
        document.getElementById('upload-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            document.getElementById("loading-spinner").classList.remove("hidden");

            try {
                const response = await fetch("/get-tags", { method: "POST", body: formData });

                document.getElementById("loading-spinner").classList.add("hidden");

                if (!response.ok) {
                    alert("Błąd podczas przetwarzania pliku XML.");
                    return;
                }

                const tags = await response.json();
                const mappingContainer = document.getElementById("mapping-container");
                const mappingFields = document.getElementById("mapping-fields");
                mappingFields.innerHTML = "";

                tags.forEach(tag => {
                    const fieldDiv = document.createElement('div');
                    fieldDiv.classList.add('form-group');

                    const label = document.createElement('label');
                    label.textContent = `Pole źródłowe: ${tag}`;

                    const select = document.createElement('select');
                    select.name = `mapping[${tag}]`;
                    select.classList.add('bg-gray-700', 'text-white', 'border', 'border-gray-600', 'rounded-lg', 'p-2');

                    const options = ['ITEM_ID', 'PRODUCTNAME', 'PRICE_VAT', 'URL', 'IMGURL', 'MANUFACTURER', 'EAN', 'EMPTY'];
                    options.forEach(option => {
                        const opt = document.createElement('option');
                        opt.value = option;
                        opt.textContent = option;
                        select.appendChild(opt);
                    });

                    fieldDiv.appendChild(label);
                    fieldDiv.appendChild(select);
                    mappingFields.appendChild(fieldDiv);
                });

                mappingContainer.classList.remove("hidden");

            } catch (error) {
                alert("Błąd podczas przetwarzania pliku XML.");
            }
        });

        document.getElementById("open-login").addEventListener("click", () => {
            document.getElementById("login-modal").classList.remove("hidden");
        });

        document.getElementById("close-login").addEventListener("click", () => {
            document.getElementById("login-modal").classList.add("hidden");
        });
    </script>
</body>
</html>
