<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML_Mroauto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-700 text-white min-h-screen flex flex-col items-center justify-center p-6">

    <!-- Nawigacja -->
    <nav class="bg-gray-800 shadow-lg w-full fixed top-0 left-0 px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white"><i class="fa-solid fa-code"></i> XML Processor</h1>
        <div class="flex gap-4">
            <button id="open-register" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg shadow">
                <i class="fa-solid fa-user-plus"></i> Zarejestruj się
            </button>
            <button id="open-login" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg shadow">
                <i class="fa-solid fa-sign-in-alt"></i> Zaloguj się
            </button>
            <button id="logout-btn" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg shadow hidden">
                <i class="fa-solid fa-sign-out-alt"></i> Wyloguj się
            </button>
        </div>
    </nav>

    <!-- Modal Rejestracji -->
    <div id="register-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg text-gray-900 w-96 relative">
            <h2 class="text-xl font-bold mb-4"><i class="fa-solid fa-user-plus"></i> Rejestracja</h2>
            <form id="register-form" class="space-y-4">
                <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded-lg">
                <input type="email" name="email" placeholder="Email" class="w-full p-2 border rounded-lg">
                <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded-lg">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-lg">Zarejestruj się</button>
            </form>
            <button id="close-register" class="absolute top-4 right-4 text-gray-700 hover:text-gray-900 text-xl">&times;</button>
        </div>
    </div>

    <!-- Modal Logowania -->
    <div id="login-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg text-gray-900 w-96 relative">
            <h2 class="text-xl font-bold mb-4"><i class="fa-solid fa-sign-in-alt"></i> Logowanie</h2>
            <form id="login-form" class="space-y-4">
                <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded-lg">
                <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded-lg">
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white p-2 rounded-lg">Zaloguj się</button>
            </form>
            <button id="close-login" class="absolute top-4 right-4 text-gray-700 hover:text-gray-900 text-xl">&times;</button>
        </div>
    </div>

    <!-- Sekcja główna -->
    <div class="mt-24 text-center">
        <h2 class="text-3xl font-semibold mb-4" id="welcome-message">Witaj w procesorze XML</h2>
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-lg">
            <form id="upload-form" class="space-y-4">
                <label for="template-select" class="block text-lg font-medium">Wybierz szablon:</label>
                <select id="template-select" class="block w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2">
                    <option value="heureka">Heureka</option>
                    <option value="allegro">Allegro</option>
                    <option value="amazon">Amazon</option>
                </select>
                
                <div id="mapping-container" class="mt-4"></div>
            
                <label for="xml-file" class="block text-lg font-medium"><i class="fa-solid fa-file-code"></i> Wybierz plik XML</label>
                <input type="file" id="xml-file" name="xml-file" accept=".xml" required class="block w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2">
                
                <div id="output-mapping" class="mt-4">
                    <label for="shop-mapping" class="block text-lg font-medium">Mapowanie głównego tagu:</label>
                    <select id="shop-mapping" class="block w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2">
                        <option value="">-- Wybierz tag --</option>
                    </select>
            
                    <label for="shopitem-mapping" class="block text-lg font-medium mt-2">Mapowanie tagu produktu:</label>
                    <select id="shopitem-mapping" class="block w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2">
                        <option value="">-- Wybierz tag --</option>
                    </select>
                </div>
            
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg shadow text-lg font-bold">
                    <i class="fa-solid fa-gears"></i> Przetwarzaj plik
                </button>
            </form>
            
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
